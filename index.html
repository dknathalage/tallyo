<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallyo - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .subtitle {
            font-size: 21px;
            color: #6e6e73;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .card p {
            color: #6e6e73;
            font-size: 17px;
        }

        .arrow {
            margin-top: 15px;
            color: #0071e3;
            font-size: 20px;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #d2d2d7;
            color: #6e6e73;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tallyo</h1>
            <p class="subtitle">Legal Documents</p>
        </header>

        <div class="card-grid">
            <a href="privacy.html" class="card">
                <h2>Privacy Policy</h2>
                <p>Learn how we collect, use, and protect your personal information.</p>
                <div class="arrow">→</div>
            </a>

            <a href="terms.html" class="card">
                <h2>Terms of Service</h2>
                <p>Read the terms and conditions for using Tallyo.</p>
                <div class="arrow">→</div>
            </a>
        </div>

        <footer>
            <p>&copy; 2024 Tallyo. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
